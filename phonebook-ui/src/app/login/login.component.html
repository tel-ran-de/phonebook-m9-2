<app-header></app-header>
<form [formGroup]="loginForm" novalidate class="border border-light p-5" (ngSubmit)="onSubmit()">
  <p class="h4 mb-4 text-center">Sign in</p>
  <div class="form-group">
  <input class="form-control mb-2" id="defaultLoginFormEmail" formControlName="email" type="email" id="defaultRegisterFormEmail" class="form-control mb-2" placeholder="E-mail">
  </div>

  <div
    *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)"
    class="alert alert-danger">
    <div *ngIf="loginForm.controls['email'].errors.required">
      Email is required.
    </div>
    <div *ngIf="loginForm.controls['email'].errors.email">
      Email must be a valid email address.
    </div>
  </div>

  <div class="form-group">
  <input class="form-control mb-2" formControlName="password" type="password" class="form-control mb-2" placeholder="Password" >
  </div>

  <div
    *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)"
    class="alert alert-danger">
    <div *ngIf="loginForm.controls['password'].errors.required">
      Password is required.
    </div>
    <div *ngIf="loginForm.controls['password'].errors.minlength">
      Password must be at least 6 characters.
    </div>
  </div>

  <button class="btn btn-info my-4 btn-block" type="submit" [disabled]="loginForm.pristine || loginForm.invalid">Login</button>
  <div class="d-flex justify-content-center">

    <a routerLink="/user/ForgotPassword">Forgot your password?</a>
  </div>
</form>
<app-footer></app-footer>
